<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            width: 100%;
            max-width: 1100px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            margin-top: 15px;
            border: 2px solid #ff5722;
        }
        
        .header {
            background: linear-gradient(to right, #d32f2f, #f44336);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 3px solid #ff9800;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 8s linear infinite;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.7);
            margin: 0 auto 10px;
        }
        
        .logo i {
            font-size: 24px;
            color: white;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .sub-title {
            font-size: 14px;
            color: #ffcc80;
            margin-top: 5px;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            background: black;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 87, 34, 0.3);
            border-top: 5px solid #ff5722;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .controls {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            border-top: 2px solid #ff5722;
        }
        
        .btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #ff7043;
            transform: translateY(-2px);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider-container label {
            font-weight: bold;
        }
        
        .slider {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 5px;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff5722;
            cursor: pointer;
        }
        
        .status {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            color: #ff9800;
            font-style: italic;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
            margin: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #ff5722;
            font-weight: bold;
            font-size: 16px;
        }
        
        .footer-text {
            color: #ff9800;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-play"></i>
            </div>
            <div class="title">Cricket Live Stream</div>
            <div class="sub-title">Live Cricket Streaming</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="player-container" id="playerContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading Cricket Stream...</p>
            </div>
            <video id="video" controls></video>
        </div>
        
        <div class="status" id="status">Connecting to stream...</div>
        
        <div class="controls">
            <div class="btn" id="brightnessReset">
                <i class="fas fa-sun"></i> Reset Brightness
            </div>
            
            <div class="slider-container">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" class="slider" min="50" max="150" value="100">
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-text">MADE BY SHANKAR</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const brightnessSlider = document.getElementById('brightness');
            const brightnessReset = document.getElementById('brightnessReset');
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Aapka cricket stream URL
            const cricketStreamUrl = 'https://cricketstan.github.io/Channel-13';
            
            let hls;
            
            // Show/hide loading indicator
            function showLoading(show) {
                loading.style.display = show ? 'block' : 'none';
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                status.textContent = 'Error: ' + message;
            }
            
            // Hide error message
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // Initialize player
            function initPlayer() {
                showLoading(true);
                hideError();
                
                status.textContent = 'Loading cricket stream...';
                
                if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 60
                    });
                    
                    hls.loadSource(cricketStreamUrl);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        status.textContent = 'Stream ready - Click play to start';
                        showLoading(false);
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, function() {
                        status.textContent = 'Playing cricket stream';
                        showLoading(false);
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('Stream Error:', data);
                        
                        if (data.fatal) {
                            showError('Stream loading failed. Please try again later.');
                            showLoading(false);
                        }
                    });
                    
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari support
                    video.src = cricketStreamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        status.textContent = 'Stream ready - Click play to start';
                        showLoading(false);
                    });
                    
                    video.addEventListener('error', function() {
                        showError('Failed to load stream');
                        showLoading(false);
                    });
                } else {
                    showError('Your browser does not support this stream');
                    showLoading(false);
                }
            }
            
            // Start the player
            initPlayer();
            
            // Brightness control
            brightnessSlider.addEventListener('input', function() {
                const brightnessValue = this.value / 100;
                video.style.filter = `brightness(${brightnessValue})`;
            });
            
            // Reset brightness
            brightnessReset.addEventListener('click', function() {
                brightnessSlider.value = 100;
                video.style.filter = 'brightness(1)';
            });
            
            // Video event listeners
            video.addEventListener('waiting', function() {
                status.textContent = 'Buffering...';
                showLoading(true);
            });
            
            video.addEventListener('playing', function() {
                status.textContent = 'Playing cricket stream';
                showLoading(false);
            });
            
            video.addEventListener('canplay', function() {
                showLoading(false);
            });
        });
    </script>
</body>
</html>
