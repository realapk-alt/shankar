<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Live Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        .header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #ff5722;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 8s linear infinite;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: "";
            position: absolute;
            width: 80%;
            height: 80%;
            border: 3px solid white;
            border-radius: 50%;
        }
        
        .logo::after {
            content: "üèè";
            font-size: 28px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        
        .title-container {
            display: flex;
            flex-direction: column;
        }
        
        .main-title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(to right, #ff5722, #ff9800);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .sub-title {
            font-size: 14px;
            color: #ffcc80;
            margin-top: 2px;
        }
        
        .live-indicator {
            background: #e53935;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(229, 57, 53, 0.7);
        }
        
        .live-indicator::before {
            content: "";
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            background: black;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
            transition: filter 0.3s ease;
        }
        
        .portrait-mode #video {
            width: 50%;
            margin: 0 auto;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 87, 34, 0.3);
            border-top: 5px solid #ff5722;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .controls {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            background: linear-gradient(to bottom, #ff5722, #e64a19);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn:hover {
            background: linear-gradient(to bottom, #ff7043, #ff5722);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 87, 34, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.active {
            background: linear-gradient(to bottom, #4caf50, #388e3c);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider-container label {
            font-weight: bold;
            white-space: nowrap;
        }
        
        .slider {
            width: 150px;
            height: 8px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 5px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff5722;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .quality-selector {
            display: flex;
            gap: 5px;
        }
        
        .quality-btn {
            padding: 5px 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quality-btn:hover {
            background: #555;
        }
        
        .quality-btn.active {
            background: #ff5722;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #ff5722;
            font-weight: bold;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }
        
        .footer-text {
            background: linear-gradient(to right, #ff5722, #ff9800, #ff5722);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s infinite;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .cricket-ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            animation: bounce 5s infinite alternate;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
        }
        
        .left-ball {
            left: 20px;
        }
        
        .right-ball {
            right: 20px;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-70%); }
        }
        
        .status {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            font-style: italic;
            color: #ff9800;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
            margin: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        
        .match-info {
            padding: 10px 20px;
            background: rgba(30, 55, 153, 0.3);
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .team-flag {
            width: 30px;
            height: 20px;
            background: linear-gradient(to right, #006a4e, #f42a41);
            border-radius: 3px;
        }
        
        .team-flag.india {
            background: linear-gradient(to right, #ff9933, #ffffff, #138808);
        }
        
        .vs {
            font-weight: bold;
            color: #ffcc80;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: center;
            }
            
            .portrait-mode #video {
                width: 80%;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .match-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo"></div>
                <div class="title-container">
                    <div class="main-title">Cricket Live Stream</div>
                    <div class="sub-title">Watch Live Cricket Matches</div>
                </div>
            </div>
            <div class="live-indicator">LIVE</div>
        </div>
        
        <div class="match-info">
            <div class="team">
                <div class="team-flag india"></div>
                <span>India</span>
            </div>
            <div class="vs">VS</div>
            <div class="team">
                <div class="team-flag"></div>
                <span>Pakistan</span>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="player-container" id="playerContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading Cricket Live Stream...</p>
            </div>
            <video id="video" controls></video>
        </div>
        
        <div class="status" id="status">Initializing cricket stream...</div>
        
        <div class="controls">
            <div class="control-group">
                <button class="btn" id="portraitBtn">
                    <i>üì±</i> Portrait Mode
                </button>
                <button class="btn" id="brightnessReset">
                    <i>üîÜ</i> Reset Brightness
                </button>
            </div>
            
            <div class="control-group">
                <div class="slider-container">
                    <label for="brightness">Brightness:</label>
                    <input type="range" id="brightness" class="slider" min="0" max="200" value="100">
                </div>
            </div>
            
            <div class="control-group">
                <label>Quality:</label>
                <div class="quality-selector">
                    <button class="quality-btn active" data-quality="auto">Auto</button>
                    <button class="quality-btn" data-quality="480p">480p</button>
                    <button class="quality-btn" data-quality="720p">720p</button>
                    <button class="quality-btn" data-quality="1080p">1080p</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="cricket-ball left-ball"></div>
            <div class="footer-text">MADE BY SHANKAR</div>
            <div class="cricket-ball right-ball"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const playerContainer = document.getElementById('playerContainer');
            const portraitBtn = document.getElementById('portraitBtn');
            const brightnessSlider = document.getElementById('brightness');
            const brightnessReset = document.getElementById('brightnessReset');
            const qualityButtons = document.querySelectorAll('.quality-btn');
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Your live stream URL
            const liveStreamUrl = 'https://cricketstan.github.io/Channel-13';
            
            // Alternative streams in case the main one doesn't work
            const alternativeStreams = [
                'https://cricketstan.github.io/Channel-13',
                'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                'https://multiplatform-f.akamaihd.net/i/multi/will/bunny/big_buck_bunny_,640x360_400,640x360_700,640x360_1000,950x540_1500,.f4v.csmil/master.m3u8'
            ];
            
            let hls;
            let currentQuality = 'auto';
            let currentStreamIndex = 0;
            
            // Show/hide loading indicator
            function showLoading(show) {
                loading.style.display = show ? 'block' : 'none';
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                status.textContent = 'Error: ' + message;
            }
            
            // Hide error message
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // Initialize HLS player
            function initPlayer(streamUrl) {
                showLoading(true);
                hideError();
                
                if (hls) {
                    hls.destroy();
                }
                
                // If no stream URL provided, use the main one
                if (!streamUrl) {
                    streamUrl = liveStreamUrl;
                }
                
                status.textContent = `Loading cricket live stream...`;
                
                if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 60,
                        maxBufferSize: 60 * 1000 * 1000,
                        maxBufferHole: 0.5,
                        maxFragLookUpTolerance: 0.2,
                        liveSyncDurationCount: 3,
                        liveMaxLatencyDurationCount: 10,
                        debug: false
                    });
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        status.textContent = `Cricket stream ready - Click play to start`;
                        showLoading(false);
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                        status.textContent = `Playing cricket live stream`;
                        showLoading(false);
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS Error:', data);
                        
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    showError('Network error. Trying alternative stream...');
                                    tryAlternativeStream();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    showError('Media error. Attempting recovery...');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    showError('Stream error. Trying alternative...');
                                    tryAlternativeStream();
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // For Safari which has native HLS support
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        status.textContent = `Cricket stream ready - Click play to start`;
                        showLoading(false);
                    });
                    
                    video.addEventListener('error', function() {
                        showError('Failed to load stream in Safari. Trying alternative...');
                        tryAlternativeStream();
                    });
                } else {
                    showError('HLS is not supported in your browser');
                    showLoading(false);
                }
            }
            
            // Try alternative streams if main one fails
            function tryAlternativeStream() {
                if (currentStreamIndex < alternativeStreams.length) {
                    const altStream = alternativeStreams[currentStreamIndex];
                    status.textContent = `Trying alternative stream ${currentStreamIndex + 1}...`;
                    currentStreamIndex++;
                    initPlayer(altStream);
                } else {
                    showError('All streams failed. Please check your connection or try again later.');
                    showLoading(false);
                }
            }
            
            // Start with the main stream
            initPlayer(liveStreamUrl);
            
            // Portrait mode toggle
            portraitBtn.addEventListener('click', function() {
                playerContainer.classList.toggle('portrait-mode');
                portraitBtn.classList.toggle('active');
                portraitBtn.innerHTML = playerContainer.classList.contains('portrait-mode') ? 
                    '<i>üì∫</i> Landscape Mode' : '<i>üì±</i> Portrait Mode';
            });
            
            // Brightness control
            brightnessSlider.addEventListener('input', function() {
                const brightnessValue = this.value / 100;
                video.style.filter = `brightness(${brightnessValue})`;
            });
            
            // Reset brightness
            brightnessReset.addEventListener('click', function() {
                brightnessSlider.value = 100;
                video.style.filter = 'brightness(1)';
            });
            
            // Quality selection (for UI only - actual quality handled by HLS)
            qualityButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const quality = this.getAttribute('data-quality');
                    
                    // Update active button
                    qualityButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Change quality if different from current
                    if (quality !== currentQuality) {
                        currentQuality = quality;
                        status.textContent = `Quality set to: ${quality}`;
                        
                        // In a real implementation, you would change the stream quality here
                        // For now, we'll just show a message
                        setTimeout(() => {
                            status.textContent = `Playing cricket live stream`;
                        }, 2000);
                    }
                });
            });
            
            // Update status based on video events
            video.addEventListener('waiting', function() {
                status.textContent = 'Buffering cricket stream...';
                showLoading(true);
            });
            
            video.addEventListener('playing', function() {
                status.textContent = 'Playing cricket live stream';
                showLoading(false);
            });
            
            video.addEventListener('ended', function() {
                status.textContent = 'Stream ended';
            });
            
            video.addEventListener('canplay', function() {
                showLoading(false);
            });
            
            // Simulate live match updates
            setInterval(() => {
                const scores = ['IND: 245/3 (38.2)', 'IND: 267/4 (41.5)', 'IND: 289/5 (44.1)'];
                const randomScore = scores[Math.floor(Math.random() * scores.length)];
                document.querySelector('.sub-title').textContent = `Live: ${randomScore} | Watch Live Cricket`;
            }, 10000);
        });
    </script>
</body>
</html>
